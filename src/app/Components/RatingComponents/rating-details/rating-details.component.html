<div class="container-fluid">
   <div class="row">
      <div class="col-sm-12 col-lg-12">
         <div class="iq-card">
            <div class="iq-card-header d-flex justify-content-between">
               <div class="iq-header-title">
                  <h4 class="card-title">{{Rating.GameTitle}}</h4>
               </div>
            </div>
            <div class="iq-card iq-card-block iq-card-stretch iq-card-height iq-mb-3" *ngIf="Rating;else Loader">
               <div class="row">
                  <div class="col-md-3">
                     <ul id="top-tabbar-vertical" class="p-0">
                        <li class="active" id="personal">
                           <a href="javascript:void();">
                              <i class="las la-star text-primary"></i><span>Game Rating Info</span>
                           </a>
                        </li>
                        <li id="contact">
                           <a href="javascript:void();">
                              <i class="ri-user-fill text-danger"></i><span>User Ratings</span>
                           </a>
                        </li>
                     </ul>
                  </div>
                  <div class="container align-content-lg-center">
                     <div class="col-md-9">
                        <form id="form-wizard3" class="text-center">
                           <!-- tab content -->
                           <fieldset>
                              <div class="form-card">
                                 <div class="row">
                                    <div class="col-12">
                                       <h2 class="mb-4">Game Rating Info</h2>
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="col-md-12 align-self-center card-img-top">
                                       <img src="https://localhost:44369/{{Rating.GamePhoto}}"
                                          class="align-self-center card-img-top mt-3" alt="">
                                    </div>
                                    <div class="col-md-12">
                                       <h3 class="display-rating card-text">Total Rating: <i
                                             class="las la-star text-primary mt-5">  {{Rating.TotalRating}}&nbsp;</i></h3>
                                             <app-game-rating [Rating]='Rating.TotalRatingFloat'></app-game-rating>
                                    </div>
                                    <div class="col-md-12 mt-0">
                                       <p class="card-text">(Based on <b class="text-primary">{{Rating.UserGameRatings.length}}</b> User Ratings) </p>
                                    </div>
                                 </div>
                              </div>
                              
                           </fieldset>
                           <fieldset>
                              <div class="form-card text-left">
                                 <div class="row">
                                    <div class="col-12">
                                       <h3 class="mb-4">Contact Information:</h3>
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="col-md-12">
                                       <div class="form-group">
                                          <label for="email">Email Id: *</label>
                                          <input type="email" class="form-control" id="email" name="email"
                                             placeholder="Email Id" />
                                       </div>
                                    </div>
                                    <div class="col-md-12">
                                       <div class="form-group">
                                          <label for="ccno">Contact Number: *</label>
                                          <input type="text" class="form-control" id="ccno" name="ccno"
                                             placeholder="Contact Number" />
                                       </div>
                                    </div>
                                    <div class="col-md-12">
                                       <div class="form-group">
                                          <label for="city">City: *</label>
                                          <input type="text" class="form-control" id="city" name="city"
                                             placeholder="City." />
                                       </div>
                                    </div>
                                    <div class="col-md-12">
                                       <div class="form-group">
                                          <label for="state">State: *</label>
                                          <input type="text" class="form-control" id="state" name="state"
                                             placeholder="State." />
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <button type="button" name="next" class="btn btn-primary next action-button float-right"
                                 value="Next">Next</button>
                              <button type="button" name="previous"
                                 class="btn btn-dark previous action-button-previous float-right mr-3"
                                 value="Previous">Previous</button>
                           </fieldset>
                           <fieldset>
                              <div class="form-card text-left">
                                 <div class="row">
                                    <div class="col-12">
                                       <h3 class="mb-4">Official Information:</h3>
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="col-md-12">
                                       <div class="form-group">
                                          <label for="empid">Employee Id: *</label>
                                          <input type="email" class="form-control" id="empid" name="empid"
                                             placeholder="Employee Id." />
                                       </div>
                                    </div>
                                    <div class="col-md-12">
                                       <div class="form-group">
                                          <label for="desg">Designation: *</label>
                                          <input type="text" class="form-control" id="desg" name="desg"
                                             placeholder="Designation." />
                                       </div>
                                    </div>
                                    <div class="col-md-12">
                                       <div class="form-group">
                                          <label for="accname">Departmrnt Name: *</label>
                                          <input type="text" class="form-control" id="accname" name="accname"
                                             placeholder="Departmrnt Name." />
                                       </div>
                                    </div>
                                    <div class="col-md-12">
                                       <div class="form-group">
                                          <label for="workhour">Working Hour: *</label>
                                          <input type="text" class="form-control" id="workhour" name="workhour"
                                             placeholder="Working Hour." />
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <button type="button" name="next" class="btn btn-primary next action-button float-right"
                                 value="Submit">Submit</button>
                              <button type="button" name="previous"
                                 class="btn btn-dark previous action-button-previous float-right mr-3"
                                 value="Previous">Previous</button>
                           </fieldset>
                           <fieldset>
                              <div class="form-card text-left">
                                 <div class="row">
                                    <div class="col-12">
                                       <h3 class="mb-4 text-left">Payment:</h3>
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="col-md-12">
                                       <div class="form-group">
                                          <label for="panno">Pan No: *</label>
                                          <input type="text" class="form-control" id="panno" name="panno"
                                             placeholder="Pan No." />
                                       </div>
                                    </div>
                                    <div class="col-md-12">
                                       <div class="form-group">
                                          <label for="accno">Account No: *</label>
                                          <input type="text" class="form-control" id="accno" name="accno"
                                             placeholder="Account No." />
                                       </div>
                                    </div>
                                    <div class="col-md-12">
                                       <div class="form-group">
                                          <label for="holname">Account Holder Name: *</label>
                                          <input type="text" class="form-control" id="holname" name="accname"
                                             placeholder="Account Holder Name." />
                                       </div>
                                    </div>
                                    <div class="col-md-12">
                                       <div class="form-group">
                                          <label for="ifsc">IFSC Code: *</label>
                                          <input type="text" class="form-control" id="ifsc" name="ifsc"
                                             placeholder="IFSC Code." />
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <a class="btn btn-primary action-button float-right"
                                 href="form-wizard-vertical.html">Submit</a>
                              <button type="button" name="previous"
                                 class="btn btn-dark previous action-button-previous float-right mr-3"
                                 value="Previous">Previous</button>
                           </fieldset>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<ng-template #Loader>
   <img src="../../../../assets/Images/page-load-loader.gif">
</ng-template>
